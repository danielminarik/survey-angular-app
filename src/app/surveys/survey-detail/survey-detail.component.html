<div class="container">
    <div class="header">
        <h1>{{survey.name}}</h1>
    </div>
    <div class="subheader">This survey has {{survey.questions.length}} question(s).</div>  
    <div class="question-container">
        <app-question-list [questions]="survey.questions"></app-question-list>
    </div>
    <div class="button-footer">
        <button class="btn btn-primary" [routerLink]="['/surveys']">Back</button>
    </div>
</div>
