<div class="container">
    <div class="header">
        <h1>Edit survey</h1>
    </div>

    <div class="form-container">
        <form #surveyForm="ngForm" autocomplete="off" (ngSubmit)="save(surveyForm.value)">

            <div class="container">
                <h3>Survey name</h3>
                <div class="row">
                    <input type="string" [(ngModel)]="name" name="name">
                    <button type="button" class="btn btn-default" (click)="onQuestionAddClick()">Add Question</button>
                </div> 
            </div>

            <div class="questions-wrapper">
                <div class="single-question" *ngFor="let x of questions;let i = index;trackBy:indexTracker">
                    <div class="header-row">
                        <h3>Question</h3>
                    </div>
                    <div class="row">
                        <input type="string" [(ngModel)]="questions[i].text" name="question{{i}}">
                        <button type="button" class="btn btn-default" (click)="onQuestionRemoveClick(i)">Remove Question</button>
                    </div>

                    <div class="header-row">
                        <h3>Answers</h3>
                        <button type="button" class="btn btn-default" (click)="onAnswerAddClick(i)">Add Answer</button>
                    </div>

                    <div class="row" *ngFor="let y of questions[i].answers;let j = index;trackBy:indexTracker">
                        <input type="string" [(ngModel)]="questions[i].answers[j].text" name="answer{{i}}{{j}}">
                        <button type="button" class="btn btn-default" (click)="onAnswerRemoveClick(i,j)">Remove</button>
                    </div>
                </div>
            </div>

             <div class="buttons-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" [routerLink]="['/surveys']" class="btn btn-default">Cancel</button>
            </div>
        </form>
   </div>
</div>
